################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=eDP-1,1920x1080,auto,1
#monitor=eDP-1,disable
#monitor=HDMI-A-1,1920x1080,auto,1
monitor=HDMI-A-1,disable
#monitor=,preferred,auto,1,mirror,[name]

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = dms ipc call spotlight toggle
$browser = firefox
$calc = rofi -show calc -modi calc -no-show-match -no-sort
$notepad = dms ipc call notepad toggle
$powermenu = dms ipc call powermenu toggle

#################
### AUTOSTART ###
#################

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = bash -c "wl-paste --watch cliphist store &"
exec-once = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_QPA_PLATFORMTHEME_QT6,gtk3
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = PATH,$HOME/.local/bin/:$PATH

